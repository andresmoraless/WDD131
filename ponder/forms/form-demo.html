<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <p>
        <label for="name">Full Name</label>
        <input 
        id="name" 
        name="name" 
        type="text" 
        placeholder="Enter your full name"
        required>
        </p>
        <p>
          <label for="email">Email</label>
          <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="Enter your email"
          required>
        </p>
        <p>
          <label for="Address">Address</label>
          <textarea
          id="address" 
          name="address" 
          type="text" 
          placeholder="Enter your address"
          required></textarea>
        </p>
        <p>
          <label for="payment">Payment Type</label>
          <select id="payment" name="payment" required>
            <option value="">Select Payment Method</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </p>
        <p class="hide" id="creditCardInfo">
          <label for="creditCardNumber">Credit Card Number</label>
          <input
            id="creditCardNumber"
            name="creditCardNumber"
            type="text"
            placeholder="Enter your CC number"
            pattern="[0-9]{16}"
            required
          />
        </p>
        <p class="hide" id="paypalInfo">
          <label for="paypalName">PayPal Username</label>
          <input
            id="paypalName"
            name="paypalName"
            type="text"
            placeholder="Enter your PayPal username"
            required
          />
        </p>
        <button>Submit</button>
        <button type="reset">Cancel</button>
      </form>
    </main>
  </body>
</html>
