<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes you can search and explore."/>
    <meta name="author" content="Andy Morales"/>

    <meta property="og:title" content="Recipe Book"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="A collection of delicious recipes you can search and explore."/>
    <meta property="og:image" content="images/recipe-book.png"/>
    <meta property="og:url" content="https://andresmoraless.github.io/WDD131/prove/recipes/index.html"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <link rel="icon" href="images/recipe-book.png" type="image/png"/>
    
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
      <img src="images/recipe-book.png" alt="Recipe Book logo">
      <h1>RecipeBook</h1>
    </header>
  
    <form id="searchForm">
        <input type="text" id="search" placeholder="Find a recipe">
        <button type="submit">
          <img src="images/search.svg" alt="search icon">
        </button>
    </form>
  
    <main>
        <div class="recipe">
          <img src="images/apple-crisp.jpg" alt="Apple Crisp">
          <div class="recipe-text">
            <div class="tag">dessert</div>
            <h2>Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="description">
              This apple crisp recipe is a simple yet delicious fall dessert that’s great served warm with vanilla ice cream.
            </p>
          </div>
        </div>
      </main>
  
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from: https://www.iconfinder.com/AlfredoCreates -->
        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
      </div>
      <p class="attribution">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
          Recipe icons created by Freepik – Flaticon
        </a>
      </p>
    </footer>
</body>
</html>
